<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 500px;
		height: 400px;
		border: 1px solid #ccc;
		margin: 100px auto;
	}
	div > ul{
		list-style: none;
		width: 100%;
		display:flex;
	}
	div > ul> li{
		height: 36px;
		line-height: 36px;
            text-align: center;
		background-color: #9fff9d;
		border-right: 1px solid #ccc;
		flex: 1;
	}
</style>
<body>
<div>
	<ul>
		<li>首页</li>
		<li>商品分类</li>
		<li>我的订单</li>
		<li>最新商品</li>
		<li>联系我们</li>
	</ul>
</div>
	
</body>
</html>
